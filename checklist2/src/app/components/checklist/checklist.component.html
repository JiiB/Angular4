<h1>Checkliste von {{ customer?.name }}</h1>
<h2>Questions:</h2>
<div *ngFor="let category of categories">
    <h3>{{category.name}} - {{category.id}}</h3>
    <p class="swap" *ngFor="let question of questions">
        <mat-checkbox (click)="checkbox(question.id)" *ngIf="question.ref == category.id">{{question.name}}</mat-checkbox>

    </p>
</div>
