<div id="dialog-md">
  <h2 mat-dialog-title>Name ändern</h2>
  <mat-dialog-content>
    Wähle einen neuen Namen (ohne <strong>.pdf</strong> Endung und ohne Umlaute):
    <br><br>
        <mat-form-field class="full-width">
          <input #newDocName matInput placeholder="{{data}}" (keyup.enter)="onConfirm(newDocName, oldDocName)">
          <input #oldDocName type="hidden" value="{{data}}">
  
        </mat-form-field>
      <span id="error-msg">{{error}}</span>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="onConfirm(newDocName, oldDocName)">Ok</button>
  </mat-dialog-actions>
</div>
