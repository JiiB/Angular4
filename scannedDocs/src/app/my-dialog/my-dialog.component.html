<div id="dialog-md">
  <h2 md-dialog-title>Name ändern</h2>
  <md-dialog-content>
    Wähle einen neuen Namen (ohne <strong>.pdf</strong> Endung und ohne Umlaute):
    <br><br>
        <md-form-field class="full-width">
          <input #newDocName mdInput placeholder="{{data}}" (keyup.enter)="onConfirm(newDocName, oldDocName)">
          <input #oldDocName type="hidden" value="{{data}}">
  
        </md-form-field>
      <span id="error-msg">{{error}}</span>
  </md-dialog-content>
  <md-dialog-actions>
      <button md-raised-button color="primary" (click)="onConfirm(newDocName, oldDocName)">Ok</button>
  </md-dialog-actions>
</div>
