<div>
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>
        <div *ngIf="data.content">
            {{data.content}}
            <br><br>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="deleteCustomer()">Ok</button>
        <button mat-raised-button color="warn" mat-dialog-close>Abbrechen</button>
    </mat-dialog-actions>
</div>
