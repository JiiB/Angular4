<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <h2>Kunde hinzufügen</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form id="add-customer" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput type="text" class="full-width" placeholder="Name des Kunden" [(ngModel)]="customer.name" name="name" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="text" class="full-width" placeholder="Domain (ohne www.)" [(ngModel)]="customer.domain" name="domain" required>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit">Hinzufügen</button> <button mat-raised-button routerLink="/customers" color="warn">Abbrechen</button>
        </form>
    </mat-card-content>
</mat-card>
