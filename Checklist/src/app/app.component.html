<md-toolbar color="primary" (window:resize)="onResize($event)">
  <button id="menu-btn-toolbar" md-icon-button (click)="sidenav.toggle()">
    <md-icon class="md-24" aria-label="Hamburger Menu icon">menu</md-icon>
  </button>
  <img src="/assets/img/logo.png" width="25" alt="">
  Checklist
</md-toolbar>
<div id="main">
  <md-sidenav-container #start class="example-sidenav-fab-container">
    <md-sidenav #sidenav mode="side" opened="true" class="docs-component-viewer-sidenav">
      <span class="sidenav-title-element">Anmelden</span>
      <button md-raised-button *ngIf="!(user | async)?.uid" (click)="login()">Login</button>
      <button md-raised-button *ngIf="(user | async)?.uid" (click)="logout()" color="warn">Logout</button>
      <a md-raised-button routerLink=".">Link</a>
      <a md-raised-button routerLink=".">Link</a>
      <a md-raised-button routerLink=".">Link</a>
      <a md-raised-button routerLink=".">Link</a>
    </md-sidenav>

    <app-page-header></app-page-header>
    <app-component-viewer id="test"></app-component-viewer>

    <div *ngIf="(user | async)?.uid">your are logged in as: {{(user | async)?.displayName}}</div>

  </md-sidenav-container>
</div>
